<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물상 테스트 - 강아지 vs 고양이</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <!-- TensorFlow.js and Teachable Machine Image -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <button id="themeToggle" class="theme-toggle">🌙 Dark Mode</button>
    
    <div class="test-container">
        <h1>🐶 동물상 테스트 🐱</h1>
        <p class="subtitle">나와 닮은 동물은 누구일까요?</p>
        
        <div class="tab-buttons">
            <button id="upload-tab" class="tab-btn active">사진 올리기</button>
            <button id="webcam-tab" class="tab-btn">실시간 카메라</button>
        </div>

        <div id="upload-section" class="tab-content">
            <div id="upload-area" class="upload-area">
                <span class="upload-text">사진을 클릭하거나 드래그해서 올려주세요</span>
                <input type="file" id="image-upload" accept="image/*" hidden>
                <img id="image-preview" class="image-preview" style="display: none;">
            </div>
        </div>

        <div id="webcam-section" class="tab-content" style="display: none;">
            <div id="webcam-container" class="webcam-container"></div>
            <button id="webcam-start" class="webcam-btn">카메라 시작</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>분석 중...</p>
        </div>

        <div id="result-area" class="result-area" style="display: none;">
            <h2 id="result-title">분석 결과</h2>
            <div id="label-container"></div>
            <button id="retry-btn" class="retry-btn">다시 하기</button>
        </div>
    </div>

    <div class="contact-container">
        <h2>제휴 문의</h2>
        <form action="https://formspree.io/f/mykddjer" method="POST">
            <div class="form-group">
                <label for="name">성함/업체명</label>
                <input type="text" id="name" name="name" required placeholder="예: 홍길동">
            </div>
            <div class="form-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="_replyto" required placeholder="example@email.com">
            </div>
            <div class="form-group">
                <label for="message">문의 내용</label>
                <textarea id="message" name="message" required placeholder="제휴 관련 문의 사항을 입력해주세요."></textarea>
            </div>
            <button type="submit" class="submit-btn">문의 보내기</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
